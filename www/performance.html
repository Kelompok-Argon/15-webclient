<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Performance</h1>
  
      <table>
        <thead>
          <th>No.</th>
          <th class="w-20">Type</th>
          <th>Jumlah</th>
          <th class="w-20 text-center">Terakhir update</th>
        </thead>
        <tbody>
          <tr class="h-10">
            <td>1</td>
            <td><button id="btn-worker" class="button">Worker created</button></td>
            <td id="worker-created">0</td>
            <td id="last-upd-wc" class="text-center"></td>
          </tr>
          <tr class="h-10">
            <td>2</td>
            <td><button id="btn-tcreated" class="button">Task created</button></td>
            <td id="task-created">0</td>
            <td id="last-upd-tc" class="text-center"></td>
          </tr>
          <tr class="h-10">
            <td>3</td>
            <td><button id="btn-tdone" class="button">Task done</button></td>
            <td id="task-done">0</td>
            <td id="last-upd-td" class="text-center"></td>
          </tr>
          <tr class="h-10">
            <td>4</td>
            <td><button id="btn-tcancel" class="button">Task cancel</button></td>
            <td id="task-cancel">0</td>
            <td id="last-upd-tcan" class="text-center"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="./performance.js"></script>
</body>
</html>
